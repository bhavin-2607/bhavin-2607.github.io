<!DOCTYPE html>
<html>
<head>
	<title>Queries</title>
	<!--Title bar icon-->
    <link rel="icon" href="../img/queries.png">

    <!--Web Font link-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">

    <!--External CSS-->
    <link href="../css/about.css" rel="stylesheet" type="text/css">
    <link href="../css/contact.css" rel="stylesheet" type="text/css">
    <link href="../css/queries.css" rel="stylesheet" type="text/css">
    <link href="../css/services.css" rel="stylesheet" type="text/css">
    <link href="../css/home.css" rel="stylesheet" type="text/css">

    <!--Scripts-->
    <script src="../js/form validation.js"></script>
</head>
<body class="background">

	<!--Header Area Start-->
	<div>
	<nav title="nav-bar">
		<ul>
			<li class="font li-title">IT Tech Service & Support</li>
			<ul>
				<li class="li li-font"><a href="about.html">About</a></li>
				<li class="li li-font"><a href="contact.html">Contact</a></li>
				<li class="li li-font"><a href="queries.html">Queries</a></li>
				<li class="li li-font"><a href="services.html">Services</a></li>
				<li class="li li-font"><a href="index.html">Home</a></li>
			</ul>
		</ul>
	</nav>
	</div>
	<!--Header Area End-->

	<!--Body Area Start-->
	<div class="container-query">
			<div class="wrap-contact3">
				<form class="contact3-form" name="form1" onSubmit="return validateForm()" required >
					<span class="contact3-form-title">
						Check Your Query Status
					</span>

					<div class="wrap-input3">
						<input class="input3" type="text" name="fname" placeholder="Name">
						<span class="focus-input3"></span>
						<span class="error"><p id="fname_error"></p></span>
					</div>

					<div class="wrap-input3">
						<input class="input3" type="email" name="email" placeholder="Email">
						<span class="focus-input3"></span>
						<span class="error"><p id="email_error"></p></span>
					</div>
					
					<div class="wrap-input3">
						<input class="input3" type="tel" name="contact" placeholder="Contact number" pattern="[0-9]{10}">
						<span class="focus-input3"></span>
						<span class="error"><p id="contact_error"></p></span>
					</div>
					
					<div class="wrap-input3">
						<input class="input3" type="number" name="ticket" placeholder="Ticket ID">
						<span class="focus-input3"></span>
						<span class="error"><p id="ticket_error"></p></span>
					</div>

					<div class="wrap-input3">
						<textarea class="input3" name="message" placeholder="Query"></textarea>
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn" align="center">
						<input class="contact3-form-btn" type="submit" value="SUBMIT" onClick="function validateForm()">
						
					</div>
				</form>
			</div>
		</div>
	<!--Body Area Start-->

	<!--Footer Area Start-->
	<div class="font-footer li-footer">MADE WITH <object data="../img/trust.png"></object> BY BHAVIN AMESARA</div>
	<!--Footer Area End-->
</body>
</html>
